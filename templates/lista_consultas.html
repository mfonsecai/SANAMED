<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style16.css') }}">
    <title>Lista de Citas Agendadas</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">

</head>
<body>
    <div class="container">
        <h1>Lista de Citas Agendadas</h1>
        <div class="appointment-form">
            <table>
                <tr>
                    <th>Documento del Usuario</th>
                    <th>Nombre del Profesional</th>
                    <th>Fecha de Consulta</th>
                    <th>Hora de Consulta</th>
                    <th>Motivo</th>
                    <th>Acciones</th>
                </tr>
                {% for cita in citas %}
                <tr>
                    <td>{{ cita[0] }}</td>
                    <td>{{ cita[1] }}</td>
                    <td>{{ cita[2] }}</td>
                    <td>{{ cita[3] }}</td>
                    <td>{{ cita[4] }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_cita', id=cita[5]) }}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar esta cita?');">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
    </div>
    <div class="container-1">
        <div class="config">
            <a href="#" title="Ajustes"><img src="static/556-5567171_gear-setting-icon-clipart 1.png" alt="Ajustes"></a>
        </div>
        <div class="casa">
            <a href="{{ url_for('admin_home') }}" title="Inicio"><img src="static/25694 1.png" alt="Inicio"></a>
        </div>
        <div class="download-20">
            <a href="{{ url_for('index') }}" title="Cerrar Sesión"><img src="static/iconmonstr-log-out-17-240.png" alt="Cerrar Sesión"></a>
        </div>
    </div>
</body>
</html>
