<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas Agendadas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Lista de Citas Agendadas</h1>
    <table>
        <tr>
            <th>Documento del Usuario</th>
            <th>Nombre del Profesional</th>
            <th>Fecha de Consulta</th>
            <th>Hora de Consulta</th>
            <th>Motivo</th>
            <th>Acciones</th>
        </tr>
        {% for cita in citas %}
        <tr>
            <td>{{ cita[0] }}</td>
            <td>{{ cita[1] }}</td>
            <td>{{ cita[2] }}</td>
            <td>{{ cita[3] }}</td>
            <td>{{ cita[4] }}</td>
            <td>
                <form action="{{ url_for('eliminar_cita', id=cita[5]) }}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar esta cita?');">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
