<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesionales</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Lista de Profesionales</h1>
    <a href="{{ url_for('agregar_profesional') }}">Agregar Nuevo Profesional</a>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        {% for profesional in profesionales %}
        <tr>
            <td>{{ profesional[1] }}</td>
            <td>{{ profesional[2] }}</td>
            <td>
                <form action="{{ url_for('eliminar_profesional', id=profesional[0]) }}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar este profesional?');">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
