<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style9.css') }}">

    <div class="container">
    <title>Emociones del día</title>
</head>
<body>
    <h1 class="emociones">Emociones del día {{ fecha_seleccionada }}</h1>

    <div class="appointment-form">
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% else %}
        <ul>
            {% for emocion, hora in emociones_horas %}
                <li>{{ emocion }} - {{ hora }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

    <div class="container-1">
        <div class="gear-setting-icon-clipart-1" title="Ajustes">
        </div>
        <div class="config">
            <a href=""><img src="static/556-5567171_gear-setting-icon-clipart 1.png" alt="" title="Ajustes"></a>
        </div>
        <div class="download-20" title="Cerrar Sesión">
            <a href="{{ url_for('index') }}"><img src="static/iconmonstr-log-out-17-240.png" alt="Icono de Cerrar Sesión"></a>
        </div>
        <div class="casa" title="Inicio">
            <a href="{{ url_for('user_home') }}"><img src="static/25694 1.png" alt="Icono de Inicio"></a>
        </div>

</div>
</body>
</html>
